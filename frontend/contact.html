<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body class="bg-white">
    <div class="max-w-6xl mx-auto p-6">
      <div class="flex flex-col md:flex-row gap-8">
        <!-- Contact Form Section -->
        <div class="flex-1 bg-gray-200 p-8 rounded-lg">
          <h2 class="text-2xl font-bold mb-6">Contact us</h2>
          <form class="space-y-4">
            <div>
              <input 
                type="text" 
                placeholder="Name" 
                class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:border-gray-400"
              />
            </div>
            <div>
              <input 
                type="text" 
                placeholder="Email/Phone Number" 
                class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:border-gray-400"
              />
            </div>
            <div>
              <textarea 
                placeholder="How can we help ..." 
                rows="6"
                class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:border-gray-400"
              ></textarea>
            </div>
            <button 
              type="submit" 
              class="w-full bg-white text-black py-2 px-4 rounded-md hover:bg-gray-100 transition-colors"
            >
              Submit
            </button>
          </form>
        </div>

        <!-- Contact Information Section -->
        <div class="flex-1 bg-gray-200 p-8 rounded-lg">
          <h2 class="text-2xl font-bold mb-6">Or Contact Us Here</h2>
          <div class="space-y-6">
            <div class="flex items-start gap-3">
              <i class="fas fa-phone w-6"></i>
              <span>01456 368268</span>
            </div>
            
            <div class="flex items-start gap-3">
              <i class="fas fa-envelope w-6"></i>
              <span>Admin@Rigetszoo.com</span>
            </div>
            
            <div class="flex items-start gap-3">
              <i class="fas fa-map-marker-alt w-6"></i>
              <div>
                <p>Rigets Zoo Adventures</p>
                <p>Riget</p>
                <p>Any County</p>
                <p>United Kingdom</p>
                <p>RG23 2QD</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
