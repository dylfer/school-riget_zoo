<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <div class="w-full max-w-4xl mx-auto p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Settings</h1>
            <div class="grid md:grid-cols-2 gap-8">
                <!-- User Information -->
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">User Information</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-600 mb-1">Title</label>
                            <input type="text" id="title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" />
                        </div>
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-600 mb-1">First Name</label>
                                <input type="text" id="firstName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" />
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-600 mb-1">Last Name</label>
                                <input type="text" id="lastName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" />
                            </div>
                        </div>
                        <div>
                            <label for="dateOfBirth" class="block text-sm font-medium text-gray-600 mb-1">Date of Birth</label>
                            <input type="date" id="dateOfBirth" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" />
                        </div>
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email Address</label>
                                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" />
                            </div>
                            <div>
                                <label for="telephone" class="block text-sm font-medium text-gray-600 mb-1">Telephone</label>
                                <input type="tel" id="telephone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" />
                            </div>
                        </div>
                        <div>
                            <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors font-semibold mt-2">Save Changes</button>
                        </div>
                    </div>
                </div>

                <!-- Change Password -->
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Change Password</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="currentPassword" class="block text-sm font-medium text-gray-600 mb-1">Current Password</label>
                            <input type="password" id="currentPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" />
                        </div>
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-gray-600 mb-1">New Password</label>
                            <input type="password" id="newPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" />
                        </div>
                        <div>
                            <label for="confirmNewPassword" class="block text-sm font-medium text-gray-600 mb-1">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" />
                        </div>
                        <div class="pt-4">
                            <button class="w-full bg-blue-500 text-white py-2 mt-16 rounded-md hover:bg-blue-600 transition-colors font-semibold">Confirm Password Change</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
