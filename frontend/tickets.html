<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Page</title>
    <link rel="icon" href="Black_and_White_Simple_Modern_Minimalist_Animals_Zoo_Station_Circle_Logo-removebg-preview.png"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-[url('book-bg.png')] bg-no-repeat bg-cover bg-fixed flex items-center justify-center">
    <section class="bg-white/60 rounded-lg mx-auto p-8 max-w-2xl shadow-lg relative w-full mx-4">
      <!-- Logo -->
      <div class="absolute top-8 right-8">
        <img src="Black_and_White_Simple_Modern_Minimalist_Animals_Zoo_Station_Circle_Logo-removebg-preview.png" 
             alt="Logo" 
             class="w-16 h-16 object-contain">
      </div>

      <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Book your visit</h1>
      
      <form class="space-y-6">
        <div class="grid grid-cols-2 gap-6">
          <!-- First Name & Last Name -->
          <div class="flex items-center gap-2">
            <input type="text" id="firstName" class="flex-1 p-2 border rounded-lg" placeholder="First Name" required>
          </div>
          <div class="flex items-center gap-2">
            <input type="text" id="lastName" class="flex-1 p-2 border rounded-lg" placeholder="Last Name" required>
          </div>
        </div>
          
        <!-- Visit Date -->
        <div>
          <label class="block text-gray-700 mb-2" for="checkIn">Visit Date</label>
          <input type="date" id="checkIn" class="w-full p-2 border rounded-lg" required>
        </div>
        <!-- Number of Adults & Children -->
        <div class="space-y-4">
          <div class="flex items-center gap-2">
            <label class="text-gray-700 w-96">Number of Adult Tickets</label>
            <div class="ml-4 flex items-center gap-4">
              <button type="button" onclick="decrementValue('adults')" class="w-10 h-10 rounded-lg bg-gray-200 text-gray-600 hover:bg-gray-300 flex items-center justify-center text-xl font-bold">-</button>
              <input type="number" id="adults" min="1" value="1" max="40" class="w-20 p-2 border rounded-lg text-center" required>
              <button type="button" onclick="incrementValue('adults')" class="w-10 h-10 rounded-lg bg-gray-200 text-gray-600 hover:bg-gray-300 flex items-center justify-center text-xl font-bold">+</button>
            </div>
          </div>


          
          <div class="flex items-center gap-2">
            <label class="text-gray-700 w-96">Number of Children Tickets</label>
            <div class="ml-4 flex items-center gap-4">
              <button type="button" onclick="decrementValue('children')" class="w-10 h-10 rounded-lg bg-gray-200 text-gray-600 hover:bg-gray-300 flex items-center justify-center text-xl font-bold">-</button>
              <input type="number" id="children" min="0" value="0" max="300" class="w-20 p-2 border rounded-lg text-center" required>
              <button type="button" onclick="incrementValue('children')" class="w-10 h-10 rounded-lg bg-gray-200 text-gray-600 hover:bg-gray-300 flex items-center justify-center text-xl font-bold">+</button>
            </div>
          </div>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">
          Add to basket
        </button>
      </form>
    </section>
    <script src="tickets.js" ></script>
  </body>
</html>
