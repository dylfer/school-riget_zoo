<head>
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-image: url("/images/SignUp_bg.png");
    }
  </style>
</head>

<div class="flex justify-center items-center h-dvh">
  <div
    class="w-96 bg-slate-200 bg-opacity-90 text-black rounded-2xl px-8 pt-4 py-2 mb-20"
  >
    <div action="" class="flex flex-col items-center justify-center">
      <h1 class="text-4xl p-6 mb-6 text-center">Sign Up</h1>
      <!-- <div>
        <img
          src="/images/Black_and_White_Simple_Modern_Minimalist_Animals_Zoo_Station_Circle_Logo-removebg-preview.png"
          alt="Logo"
          class="block mx-auto w-3/5 h-auto"
        />
      </div> -->

      <div
        id="success-box"
        class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4 hidden"
        role="alert"
      >
        <strong class="font-bold">Success!</strong>
        <span id="success" class="block sm:inline"></span>
      </div>

      <div
        id="error-box"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 hidden"
        role="alert"
      >
        <strong class="font-bold">Error!</strong>
        <span id="error" class="block sm:inline"></span>
      </div>
      <!-- TODO add inputs for name values -->
      <div class="relative w-full bg-white my-3 rounded-full">
        <input
          type="text"
          placeholder=" "
          name="username"
          id="username"
          required
          class="input-signup w-full h-full bg-transparent border-none outline-none border-2 border-black rounded-full text-base text-black px-5 py-3"
        />
        <span class="placholder-signup bg-white text-black rounded-lg"
          >Username</span
        >
        <i
          class="absolute right-5 top-1/2 transform -translate-y-1/2 text-xl"
        ></i>
      </div>
      <div class="relative w-full bg-white my-3 rounded-full">
        <input
          type="Email"
          name="email"
          id="email"
          placeholder=" "
          required
          class="input-signup w-full h-full bg-transparent border-none outline-none border-2 border-black rounded-full text-base text-black px-5 py-3"
        />
        <span class="placholder-signup bg-white text-black rounded-lg"
          >Email</span
        >
        <i
          class="absolute right-5 top-1/2 transform -translate-y-1/2 text-xl"
        ></i>
      </div>
      <div class="relative w-full bg-white my-3 rounded-full">
        <input
          type="password"
          placeholder=" "
          name="password"
          id="password"
          required
          class="input-signup w-full h-full bg-transparent border-none outline-none border-2 border-black rounded-full text-base text-black px-5 py-3"
        />
        <span class="placholder-signup bg-white text-black rounded-lg"
          >Password</span
        >
        <i
          class="absolute right-5 top-1/2 transform -translate-y-1/2 text-xl"
        ></i>
      </div>
      <div class="relative w-full bg-white my-3 rounded-full">
        <input
          type="password"
          placeholder=" "
          name="password"
          id="confirm-password"
          required
          class="input-signup w-full h-full bg-transparent border-none outline-none border-2 border-black rounded-full text-base text-black px-5 py-3"
        />
        <span class="placholder-signup bg-white text-black rounded-lg"
          >Confirm Password</span
        >
        <i
          class="absolute right-5 top-1/2 transform -translate-y-1/2 text-xl"
        ></i>
      </div>
      <label class="my-2 justify-self-start w-full">
        <input type="checkbox" id="t&c" /> I have read and agree to the
        <a href="/termsandconditions" class="underline hover:text-blue-700"
          >Terms and Conditions</a
        >
      </label>
      <label class="my-2 justify-self-start w-full">
        <input type="checkbox" id="mfa" /> Add multi factor authentication
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          height="1em"
          viewBox="0 0 256 256"
          style="display: inline-block; vertical-align: middle"
        >
          <g fill="none">
            <rect width="256" height="256" fill="#f4f2ed" rx="60" />
            <path
              fill="#4285f4"
              d="M41.636 203.039h31.818v-77.273L28 91.676v97.727c0 7.545 6.114 13.636 13.636 13.636"
            />
            <path
              fill="#34a853"
              d="M182.545 203.039h31.819c7.545 0 13.636-6.114 13.636-13.636V91.675l-45.455 34.091"
            />
            <path
              fill="#fbbc04"
              d="M182.545 66.675v59.091L228 91.676V73.492c0-16.863-19.25-26.477-32.727-16.363"
            />
            <path
              fill="#ea4335"
              d="M73.455 125.766v-59.09L128 107.583l54.545-40.909v59.091L128 166.675"
            />
            <path
              fill="#c5221f"
              d="M28 73.493v18.182l45.454 34.091v-59.09L60.727 57.13C47.227 47.016 28 56.63 28 73.493"
            />
          </g>
        </svg>
        <img
          src="/images/google_authenticator.png"
          height="16"
          width="16"
          style="display: inline-block; vertical-align: middle"
        />
      </label>
      <button
        id="signup"
        type="submit"
        class="bg-blue-400 px-4 py-2 border-none outline-none rounded-full shadow-md cursor-pointer text-base text-black font-semibold my-2"
      >
        Sign Up
      </button>
      <div class="text-sm text-center my-5">
        <p>
          Already have an account?
          <a href="/login" class="text-black font-semibold hover:underline"
            >Login</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
<script src="/signup.js"></script>
