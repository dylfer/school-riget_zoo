<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riget Zoo | {{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/588891c8d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="overflow-x-hidden min-h-screen flex flex-col">
    <script src="/script.js"></script>
    {% include 'navbar.html' %}
    <div class="flex-grow flex items-center justify-center">
      <div class="container mx-auto px-4 py-12">
        <div class="flex flex-col md:flex-row">
          <div class="md:w-1/2 h-96">
            <img
              class="w-full h-full object-cover rounded-l-xl md:rounded-xl"
              src="{{ room_image }}"
              alt="{{ room_type }} Room"
            />
          </div>
          <div
            class="p-6 flex-1 flex flex-col justify-between bg-gray-50 rounded-r-xl md:rounded-xl"
          >
            <div>
              <h2 class="text-3xl font-bold text-gray-800 mb-3">
                {{ room_type }} Room
              </h2>
              <p class="text-gray-600 mb-4">{{ room_description }}</p>
            </div>
            <div class="flex justify-between items-center">
              <div>
                <p class="text-gray-600">
                  Capacity: {{ room_capacity }} People
                </p>
                <p class="text-2xl font-semibold text-orange-600">
                  Â£{{ room_price }} per night
                </p>
              </div>
              <button
                class="bg-orange-500 text-white px-6 py-2 rounded-md hover:bg-orange-600 transition transform hover:scale-105"
              >
                Book Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include 'footer.html' %}
  </body>
</html>
