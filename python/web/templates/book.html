<body
  class="min-h-screen bg-[url('/images/book-bg.png')] bg-no-repeat bg-cover bg-fixed flex items-center justify-center"
>
  <section
    class="bg-white/60 rounded-lg mx-auto p-8 max-w-2xl shadow-lg relative w-full"
  >
    <!-- Logo -->
    <div class="absolute top-8 right-8">
      <img
        src="/images/Black_and_White_Simple_Modern_Minimalist_Animals_Zoo_Station_Circle_Logo-removebg-preview.png"
        alt="Logo"
        class="w-16 h-16 object-contain"
      />
    </div>

    <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">
      Book your visit
    </h1>

    <div class="space-y-6" id="bookingForm">
      <div class="grid grid-cols-2 gap-6">
        <!-- First Name & Last Name -->
        <!-- <div>
          <label class="block text-gray-700 mb-2" for="firstName"
            >First Name</label
          >
          <input
            type="text"
            id="firstName"
            class="w-full p-2 border rounded-lg"
            required
          />
        </div>
        <div>
          <label class="block text-gray-700 mb-2" for="lastName"
            >Last Name</label
          >
          <input
            type="text"
            id="lastName"
            class="w-full p-2 border rounded-lg"  
            required
          />
        </div> -->

        <!-- Check in & Check out dates -->
        <div>
          <label class="block text-gray-700 mb-2" for="checkIn"
            >Check in date</label
          >
          <input
            type="date"
            id="checkIn"
            class="w-full p-2 border rounded-lg"
            required
          />
        </div>
        <div>
          <label class="block text-gray-700 mb-2" for="checkOut"
            >Check out date</label
          >
          <input
            type="date"
            id="checkOut"
            class="w-full p-2 border rounded-lg"
            required
          />
        </div>

        <!-- Number of guests & children -->
        <div>
          <label class="block text-gray-700 mb-2" for="adults"
            >Number of Adults</label
          >
          <input
            type="number"
            id="adults"
            min="1"
            value="1"
            class="w-full p-2 border rounded-lg"
            required
          />
        </div>
        <div>
          <label class="block text-gray-700 mb-2" for="children"
            >Number of Children</label
          >
          <input
            type="number"
            id="children"
            min="0"
            value="0"
            class="w-full p-2 border rounded-lg"
            required
          />
        </div>
      </div>

      <!-- Room Type -->
      <div>
        <label class="block text-gray-700 mb-2" for="roomType">Room Type</label>
        <select id="roomType" class="w-full p-2 border rounded-lg" required>
          <option value="">Select a room type</option>
          <option value="single">Single Room</option>
          <option value="double">Double Room</option>
          <option value="suite">Suite</option>
          <option value="family">Family Room</option>
        </select>
      </div>

      <!-- Points Redemption -->
      <div
        class="flex items-center space-x-2 bg-green-50 p-4 rounded-lg hidden"
        id="usepoints"
      >
        <input type="checkbox" id="usePoints" class="w-4 h-4 text-blue-600" />
        <label for="usePoints" class="text-gray-700">
          Use available points for discount (1000 points = Â£1 off)
        </label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors"
        id="pay"
      >
        Submit Booking
      </button>
    </div>
  </section>
