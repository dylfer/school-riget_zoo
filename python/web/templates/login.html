<head>
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      min-height: 100vh;
      background-image: url("/images/Login_bg.png");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<script src="/login.js"></script>
<div class="flex justify-center items-center h-dvh">
  <div class="w-96 bg-white bg-opacity-90 text-black rounded-lg p-8 mb-20">
    <div action="">
      <h1 class="text-2xl text-center">Login</h1>
      <div>
        <img
          src="/images/Black_and_White_Simple_Modern_Minimalist_Animals_Zoo_Station_Circle_Logo-removebg-preview.png"
          alt="Logo"
          class="block mx-auto w-3/5 h-auto"
        />
      </div>
      <div
        id="success-box"
        class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4 hidden"
        role="alert"
      >
        <strong class="font-bold">Success!</strong>
        <span id="success" class="block sm:inline"></span>
      </div>

      <div
        id="error-box"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 hidden"
        role="alert"
      >
        <strong class="font-bold">Error!</strong>
        <span id="error" class="block sm:inline"></span>
      </div>
      <div class="relative w-full h-12 my-8 rounded-full">
        <input
          type="text"
          id="username"
          placeholder=" "
          name="username"
          required
          class="input-login w-full p-1.5 rounded-lg border-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-300"
        />
        <span class="placholder-login bg-white text-gray-500 rounded-lg"
          >Username/email</span
        >
        <i
          class="bx bx-user absolute right-5 top-1/2 transform -translate-y-1/2 text-xl"
        ></i>
      </div>
      <div class="relative w-full h-12 my-8 rounded-full">
        <input
          type="password"
          id="password"
          placeholder=" "
          name="password"
          required
          class="input-login w-full p-1.5 rounded-lg border-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-300"
        />
        <span class="placholder-login bg-white text-gray-500 rounded-lg"
          >Password</span
        >
        <i
          class="bx bx-lock-alt absolute right-5 top-1/2 transform -translate-y-1/2 text-xl"
        ></i>
      </div>
      <div class="flex justify-between text-sm my-4">
        <label class="flex items-center"
          ><input type="checkbox" class="accent-black mr-1.5" />Remember
          me</label
        >
        <a href="/forgotpassword" class="text-green-700 hover:underline"
          >Forgot password?</a
        >
      </div>
      <button
        type="submit"
        id="login"
        class="w-full h-11 bg-white border-none rounded-full shadow-md cursor-pointer text-base font-semibold text-black my-5"
      >
        Login
      </button>
      <div class="text-sm text-center my-5">
        <p>
          Don't have an account?
          <a href="/signup" class="text-black font-semibold hover:underline"
            >Signup</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
